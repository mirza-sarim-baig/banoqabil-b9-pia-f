<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>

    <script>
      let heading = (document.querySelector("h1").innerText =
        "Product Detail Page");
      let product = JSON.parse(localStorage.getItem("productId"));
      console.log(product);

      const getUsers = async () => {
        console.log("inside funtion");

        try {
          let response = await fetch(
            `https://fakestoreapi.com/products/${product}`,
          );
          response = await response.json();
          console.log(response);

          for (let i = 0; i < response.length; i++) {
            coursesContainer.innerHTML += `
          <div class="course-card">
            <div class="course-image">
            <img src="${response[i].image}" alt="Course Image">
            </div>
            <div class="course-content">
              <h3>${response[i].title}</h3>
              <p>
                ${response[i].description}
              </p>
               <p>
                ${response[i].price}
              </p>
              <div class="course-meta">
                <span class="course-duration">8 weeks</span>
                <button class="course-btn" onclick=detailsPage(${response[i].id})>See more</button>
              </div>
            </div>
          </div>`;
          }
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      };
      getUsers();
    </script>
  </body>
</html>
