<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="userForm">
      <label for="male">male</label>
      <input type="radio" value="male" id="male" name="userGender" />
      <label for="female">female</label>
      <input type="radio" value="female" id="female" name="userGender" />
      <input type="submit" />
    </form>

    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          userGender = document.querySelector(
            'input[name="userGender"]:checked',
          ).value;
          console.log(userGender);
        });
    </script>
  </body>
</html>
