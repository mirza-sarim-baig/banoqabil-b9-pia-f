<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #536976 0%, #bbd2c5 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }

      h1 {
        color: #536976;
        margin-bottom: 30px;
        font-size: 28px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #536976;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #bbd2c5;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
        background: white;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      select:focus {
        outline: none;
        border-color: #536976;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 8px;
      }

      .radio-option {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      input[type="radio"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #536976;
      }

      .radio-option label {
        margin-bottom: 0;
        cursor: pointer;
        font-weight: 400;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #536976 0%, #bbd2c5 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(83, 105, 118, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        color: #536976;
        font-size: 14px;
      }

      .login-link a {
        color: #536976;
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Account</h1>

      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" name="userEmail" required />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="radio-group">
            <div class="radio-option">
              <input
                type="radio"
                id="male"
                name="userGender"
                value="male"
                required
              />
              <label for="male">Male</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                id="female"
                name="userGender"
                value="female"
                required
              />
              <label for="female">Female</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                id="other"
                name="userGender"
                value="other"
                required
              />
              <label for="other">Other</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="userPassword">Password</label>
          <input
            type="password"
            id="userPassword"
            name="userPassword"
            required
          />
        </div>

        <div class="form-group">
          <label for="userEducation">Education</label>
          <select id="userEducation" name="userEducation" required>
            <option value="">Select your education level</option>
            <option value="high-school">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="./index.html">Log in</a>
      </div>
    </div>

    <script>
      //   let users = ["sarim", "baig", "habib", "ahsan"];
      //   console.log(users);
      //   users.push("yasir");
      //   console.log(users);
      //   users.push("urooj");
      //   console.log(users);
      //   users.push("noor");
      //   console.log(users);
      //   users.pop();
      //   users.pop();
      //   users.pop();
      //   console.log(users);

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = {
            username: document.getElementById("username").value,
            userEmail: document.getElementById("userEmail").value,
            userGender: document.querySelector(
              'input[name="userGender"]:checked',
            ).value,
            userPassword: document.getElementById("userPassword").value,
            userEducation: document.getElementById("userEducation").value,
          };

          console.log("Signup Data:", formData);
          let usersArray = JSON.parse(localStorage.getItem("userObj")) || [];
          console.log("usersArray", usersArray);
          usersArray.push(formData);
          localStorage.setItem("userObj", JSON.stringify(usersArray));
          alert("Account created successfully!");
        });
    </script>
  </body>
</html>
