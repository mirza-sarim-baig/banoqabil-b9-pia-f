<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: #333;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .productDetailCard {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .product-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        padding: 40px;
      }

      .product-image {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
      }

      .product-image img {
        max-width: 100%;
        height: auto;
        max-height: 500px;
        object-fit: contain;
      }

      .product-details {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .product-title {
        font-size: 1.8em;
        color: #222;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .product-category {
        display: inline-block;
        background-color: #e8f4f8;
        color: #0066cc;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        margin-bottom: 20px;
        width: fit-content;
      }

      .product-price {
        font-size: 2em;
        color: #27ae60;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .product-rating {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }

      .rating-stars {
        display: flex;
        gap: 3px;
      }

      .star {
        font-size: 1.3em;
        color: #ffc107;
      }

      .rating-info {
        font-size: 0.95em;
        color: #666;
      }

      .rating-rate {
        font-weight: 600;
        color: #333;
      }

      .product-description {
        font-size: 0.95em;
        line-height: 1.6;
        color: #555;
        margin-bottom: 30px;
      }

      .description-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
        font-size: 1.05em;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .btn-primary {
        background-color: #0066cc;
        color: white;
      }

      .btn-primary:hover {
        background-color: #0052a3;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 102, 204, 0.3);
      }

      .btn-secondary {
        background-color: #f0f0f0;
        color: #333;
        border: 2px solid #ddd;
      }

      .btn-secondary:hover {
        background-color: #e0e0e0;
        border-color: #999;
      }

      .product-id {
        font-size: 0.85em;
        color: #999;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      @media (max-width: 768px) {
        .product-container {
          grid-template-columns: 1fr;
          gap: 30px;
          padding: 20px;
        }

        .product-title {
          font-size: 1.5em;
        }

        .product-price {
          font-size: 1.6em;
        }

        .action-buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Product Detail Page</h1>
    </div>

    <div class="productDetailCard" id="productDetailCard"></div>

    <script>
      let product = JSON.parse(localStorage.getItem("productId"));
      let productDetailCard = document.getElementById("productDetailCard");
      let currentProduct = null;

      const getProduct = async () => {
        try {
          let response = await fetch(
            `https://fakestoreapi.com/products/${product}`,
          );
          response = await response.json();
          currentProduct = response;
          console.log(response);

          // Generate star rating display
          const fullStars = Math.floor(response.rating.rate);
          const hasHalfStar = response.rating.rate % 1 !== 0;
          let starsHTML = "";

          for (let i = 0; i < fullStars; i++) {
            starsHTML += '<span class="star">★</span>';
          }
          if (hasHalfStar) {
            starsHTML += '<span class="star">⯨</span>';
          }

          productDetailCard.innerHTML = `
            <div class="product-container">
              <div class="product-image">
                <img src="${response.image}" alt="${response.title}">
              </div>

              <div class="product-details">
                <h2 class="product-title">${response.title}</h2>

                <span class="product-category">${response.category}</span>

                <div class="product-price">$${response.price}</div>

                <div class="product-rating">
                  <div class="rating-stars">
                    ${starsHTML}
                  </div>
                  <span class="rating-info">
                    <span class="rating-rate">${response.rating.rate}</span> out of 5
                    <span>(${response.rating.count} reviews)</span>
                  </span>
                </div>

                <div>
                  <p class="description-title">Description</p>
                  <p class="product-description">${response.description}</p>
                </div>

                <div class="action-buttons">
                  <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
                  <button class="btn btn-secondary" onclick="window.history.back()">Back to Products</button>
                </div>

                <div class="product-id">Product ID: ${response.id}</div>
              </div>
            </div>
          `;
        } catch (error) {
          console.error("Error fetching data:", error);
          productDetailCard.innerHTML =
            '<p style="padding: 20px; color: red;">Error loading product details. Please try again.</p>';
        }
      };

      getProduct();

      const addToCart = async () => {
        console.log("Product added to cart!", currentProduct);

        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        cartItems.push(currentProduct);
        localStorage.setItem("cartItems", JSON.stringify(cartItems));
      };
    </script>
  </body>
</html>
